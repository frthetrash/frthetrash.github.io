<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Premium UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        
        <img 
            src="https://raw.githubusercontent.com/frthetrash/website/main/png.png" 
            alt="Website Logo" 
            class="logo"
        >

        <h1 class="gradient-text primary-text">Hello, User</h1>
        <p class="gradient-text secondary-text">Choose what you need</p>

        <div class="action-card" id="actionCard">
            <span class="gradient-text card-text">Instagram Viewer Anonymous without account</span>
        </div>

        <p id="statusMessage" class="status-message"></p>

    </main>

    <script src="script.js"></script>
</body>
</html>
