<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="content-wrapper">
    <img src="https://raw.githubusercontent.com/frthetrash/website/main/png.png" alt="Brand Logo" class="logo">

    <h1 class="welcome-text gradient-text">Hello, User</h1>
    <h2 class="sub-text">Choose what you need</h2>

    <div id="actionCard" class="action-card instagram-gradient">
      <p>Anonymous Instagram Viewer</p>
    </div>

    <!-- Popup Status Message -->
    <div id="statusPopup" class="status-popup hidden">
      <p class="popup-text">⚠ Hang on! We are redirecting you...</p>
      <button id="closePopup" class="close-btn">✕</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
