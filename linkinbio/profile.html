<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkShare | Profile</title>
    <meta name="description" content="Check out this creator's professional links, powered by LinkShare.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Theme Setup: Deep background with subtle texture */
        body {
            background-color: #0F172A; /* Deep Blue-Gray */
            color: #E2E8F0; /* Light Gray Text */
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }
        
        /* Define the Vibrant Gradient for text/elements */
        .vibrant-gradient {
            background-image: linear-gradient(to right, #6366F1, #F472B6); /* Indigo to Pink */
        }
        
        /* Define the Gradient Text */
        .text-gradient {
            background-image: linear-gradient(to right, #6366F1, #F472B6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        /* Custom styles for the vibrant, interactive link buttons */
        .link-button {
            padding: 1.25rem; 
            background-color: #1E293B; /* Dark Blue-Gray base */
            border: 1px solid #334155; 
            color: #E2E8F0;
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }
        
        .link-button:hover {
            background-color: #334155; 
            transform: scale(1.02); 
            box-shadow: 0 10px 20px -3px rgba(244, 114, 182, 0.2); 
            border-color: #F472B6; /* Pink border on hover */
        }
        
        /* Interactive pulse for the profile image */
        .profile-img-glow:hover {
            box-shadow: 0 0 0 8px rgba(244, 114, 182, 0.3); /* Pink glow */
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 sm:p-6 font-sans">
    
    <div id="public-profile-container" class="w-full max-w-xl mx-auto py-8 sm:py-12 text-center">
        
        <div id="status-message" class="text-white text-xl mt-8 font-light tracking-wide animate-pulse">
            Loading profile...
        </div>
        
        </div>
    
    <footer class="text-center mt-12 pb-6">
        <p class="text-xs text-gray-500">
            Powered by <span class="text-indigo-400 font-semibold">LinkShare</span>
        </p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="./js/firebase-config.js"></script>
    <script src="./js/auth.js"></script> 
    <script src="./js/public-profile.js"></script>
</body>
</html>
