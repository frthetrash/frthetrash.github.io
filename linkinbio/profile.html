<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading Profile...</title>
    <meta name="description" content="Check out my links powered by LinkShare.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles - will be overridden by JS theme selection */
        body {
            font-family: ui-sans-serif, system-ui;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Profile Card/Link Styles */
        .profile-link {
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 18px 24px;
            margin: 12px 0;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* Fallback/Loading Link Style */
        .profile-link-default {
            background-color: rgba(255, 255, 255, 0.1);
            color: #E2E8F0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* --- THEME DEFINITIONS (Used by JavaScript to apply colors) --- */
        
        /* 1. VIBRANT (Default) */
        .theme-vibrant {
            background-color: #0A0A10; /* Near-black background */
            color: #E2E8F0;
        }
        .theme-vibrant .link-style {
            background-image: linear-gradient(to right, #6366F1, #EC4899);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .theme-vibrant .link-style:hover {
            transform: translateY(-2px) scale(1.01);
            opacity: 0.95;
        }
        
        /* 2. CLEAN MINIMAL */
        .theme-clean {
            background-color: #F8FAFC; /* Light background */
            color: #1E293B;
        }
        .theme-clean .link-style {
            background-color: #E2E8F0;
            color: #1E293B;
            border: 1px solid #CBD5E1;
        }
        .theme-clean .link-style:hover {
            background-color: #CBD5E1;
            transform: scale(1.01);
        }

        /* 3. DARK MODE CLASSIC */
        .theme-dark {
            background-color: #1E293B; /* Dark background */
            color: #E2E8F0;
        }
        .theme-dark .link-style {
            background-color: #334155;
            color: #E2E8F0;
            border: 1px solid #475569;
        }
        .theme-dark .link-style:hover {
            background-color: #475569;
            transform: scale(1.01);
        }

        /* Utility for centering profile components */
        .profile-container {
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
        }
    </style>
</head>
<body id="profile-body">

    <div id="profile-content" class="profile-container hidden">
        <img id="profile-image" 
             src="https://raw.githubusercontent.com/frthetrash/frthetrash.github.io/refs/heads/main/png.png" 
             alt="Profile Picture" 
             class="w-28 h-28 object-cover rounded-full mx-auto shadow-xl border-4 border-white/50 mb-4 transition-all duration-300">

        <h1 id="display-name" class="text-3xl font-extrabold text-center mb-1"></h1>
        
        <p id="username-handle" class="text-lg font-medium text-center mb-4 opacity-70"></p>

        <p id="profile-bio" class="text-center mx-auto max-w-sm mb-8 px-4 opacity-90"></p>

        <div id="links-container" class="space-y-4">
            </div>
        
        <div class="text-center mt-12 text-sm opacity-50">
            Powered by LinkShare
        </div>
    </div>

    <div id="loading-state" class="profile-container text-center mt-32">
        <h1 class="text-3xl font-bold mb-4">
            <span class="animate-pulse">Loading Profile...</span>
        </h1>
        <p class="text-gray-500">Please wait or check the URL.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="./js/firebase-config.js"></script>
    <script>
        // /js/profile.js (Embedded) - Loads and displays user data
        
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');

        const bodyEl = document.getElementById('profile-body');
        const contentEl = document.getElementById('profile-content');
        const loadingEl = document.getElementById('loading-state');
        const linksContainer = document.getElementById('links-container');
        
        /**
         * Applies the selected theme styles to the body and links.
         * @param {string} themeId - The ID of the theme ('vibrant', 'clean', 'dark').
         */
        function applyTheme(themeId) {
            // Reset existing classes
            bodyEl.className = ''; 
            
            // Apply the new theme class
            bodyEl.classList.add(`theme-${themeId}`);
            
            // Apply link classes dynamically
            document.querySelectorAll('.profile-link').forEach(link => {
                link.classList.remove('profile-link-default');
                link.classList.add('link-style'); 
            });
        }

        /**
         * Fetches user data by username and populates the page.
         */
        async function loadProfile() {
            if (!username) {
                document.getElementById('loading-state').innerHTML = '<h1 class="text-3xl font-bold text-red-500 mb-4">Error: Username Missing</h1><p class="text-gray-400">Please visit a valid LinkShare URL (e.g., ?username=yourhandle).</p>';
                return;
            }

            try {
                // 1. Find User Profile Document by Username
                const usersRef = db.collection('users');
                const querySnapshot = await usersRef.where('username', '==', username).limit(1).get();

                if (querySnapshot.empty) {
                    loadingEl.innerHTML = `<h1 class="text-3xl font-bold text-red-500 mb-4">Profile Not Found</h1><p class="text-gray-400">The username **@${username}** does not exist.</p>`;
                    return;
                }

                const profileDoc = querySnapshot.docs[0];
                const profileData = profileDoc.data();
                const uid = profileDoc.id;

                // 2. Populate Profile Details
                document.getElementById('page-title').textContent = `${profileData.displayName || username} | LinkShare`;
                document.getElementById('display-name').textContent = profileData.displayName || `@${username}`;
                document.getElementById('username-handle').textContent = `@${username}`;
                document.getElementById('profile-bio').textContent = profileData.bio || 'Check out my links!';
                document.getElementById('profile-image').src = profileData.profileImageUrl;

                // 3. Apply Theme
                applyTheme(profileData.templateId || 'vibrant');

                // 4. Fetch and Render Links
                const linksSnapshot = await usersRef.doc(uid).collection('links').orderBy('order', 'asc').get();
                
                if (linksSnapshot.empty) {
                    linksContainer.innerHTML = '<p class="text-center text-gray-500 mt-8">This user has no links yet.</p>';
                } else {
                    linksSnapshot.docs.forEach(doc => {
                        const link = doc.data();
                        const linkEl = document.createElement('a');
                        linkEl.href = link.url;
                        linkEl.target = "_blank";
                        linkEl.rel = "noopener noreferrer";
                        linkEl.className = 'profile-link link-style'; // link-style is added via applyTheme()

                        linkEl.innerHTML = link.title;
                        linksContainer.appendChild(linkEl);
                    });
                }

                // 5. Switch UI state
                loadingEl.classList.add('hidden');
                contentEl.classList.remove('hidden');

            } catch (error) {
                console.error("Error loading profile:", error);
                loadingEl.innerHTML = '<h1 class="text-3xl font-bold text-red-500 mb-4">Loading Error</h1><p class="text-gray-400">Could not connect to database or fetch profile data.</p>';
            }
        }

        // Initialize loading process
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
