<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LinkShare - Create Your Profile</title>
    <meta name="description" content="Register to create your custom link-in-bio page for free with LinkShare.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. ELEGANT MULTI-COLOR GRADIENT BACKGROUND */
        body { 
            /* Subtle, non-jarring blend of the four colors */
            background: linear-gradient(135deg, 
                        #FF8C00 0%,     /* Deep Orange */
                        #FFD700 25%,    /* Gold/Yellow */
                        #00BFFF 75%,    /* Deep Sky Blue */
                        #3CB371 100%);  /* Medium Sea Green */
            background-size: 400% 400%; /* Stretches gradient for a smooth transition */
            animation: gradient-shift 15s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Card and Input Styles (Ensuring readability over the color) */
        .auth-card {
            /* Frosted glass effect for a premium, clean look */
            background-color: rgba(255, 255, 255, 0.1); /* Very light, subtle opacity */
            backdrop-filter: blur(15px); /* Strong blur for frosted effect */
            -webkit-backdrop-filter: blur(15px); 
            
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border for definition */
            
            /* High-contrast shadow */
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.2); 
        }
        
        /* Focus state for inputs */
        input:focus {
            box-shadow: 0 0 0 2px #fff; 
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen font-sans">
    
    <div class="auth-card w-full max-w-md mx-auto p-12 rounded-2xl transition duration-500 hover:shadow-2xl">
        <h2 class="text-4xl font-extrabold text-white text-center mb-10 tracking-wide">
            Create Your Spark
        </h2>
        
        <div id="error-message" class="text-red-400 text-sm mb-4 text-center font-medium"></div>
        
        <input type="text" id="username" placeholder="Elegant Username" 
               class="w-full p-4 my-2 rounded-lg bg-white/10 text-white placeholder-gray-200 border-none text-lg transition duration-300 focus:ring-4 focus:ring-white/50" 
               required>
               
        <input type="email" id="email" placeholder="Email Address" 
               class="w-full p-4 my-2 rounded-lg bg-white/10 text-white placeholder-gray-200 border-none text-lg transition duration-300 focus:ring-4 focus:ring-white/50" 
               required>
               
        <input type="password" id="password" placeholder="Password (min 6 characters)" 
               class="w-full p-4 my-2 rounded-lg bg-white/10 text-white placeholder-gray-200 border-none text-lg transition duration-300 focus:ring-4 focus:ring-white/50" 
               required>

        <button onclick="handleRegister()" 
                class="w-full py-4 mt-8 font-bold rounded-lg text-black text-xl 
                       bg-white hover:bg-gray-200 shadow-lg 
                       hover:shadow-xl transition duration-300 border border-white">
            GET STARTED
        </button>
        
        <p class="text-center text-gray-200 mt-6 text-sm">
            Already sparking? 
            <a href="./login.html" class="text-white hover:text-gray-100 font-medium transition underline">
                Log In
            </a>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="./js/firebase-config.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
