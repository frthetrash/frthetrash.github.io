<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LinkShare - Get Started</title>
    <meta name="description" content="Register to create your elegant, custom link-in-bio page for free with LinkShare.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. Base Styling */
        body { 
            background-color: #F8FAFC; /* Light Gray Background */
            font-family: ui-sans-serif, system-ui;
        }

        /* 2. Form Card Styling (White, Clean, Elevated) */
        .auth-card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
            transition: all 0.3s ease;
        }

        /* 3. Primary Accent Button (Strong Blue/Indigo) */
        .primary-btn {
            background-color: #4F46E5; /* Indigo */
            transition: all 0.3s ease;
        }
        .primary-btn:hover {
            background-color: #4338CA; /* Darker Indigo */
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
        }

        /* 4. Inputs */
        input {
            border: 1px solid #E5E7EB; /* Light border */
        }
        input:focus {
            border-color: #4F46E5; /* Indigo border on focus */
            box-shadow: 0 0 0 1px #4F46E5; 
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="auth-card w-full max-w-6xl grid grid-cols-1 lg:grid-cols-5 bg-white rounded-xl overflow-hidden shadow-2xl">
        
        <div class="hidden lg:block lg:col-span-2 bg-indigo-500 p-12 relative overflow-hidden">
            <div class="absolute inset-0 bg-indigo-600/10 rounded-full w-80 h-80 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-20"></div>
            
            <div class="text-white relative z-10 text-center flex flex-col justify-center h-full">
                <h1 class="text-4xl font-extrabold tracking-tight mb-4">LinkShare</h1>
                <p class="text-indigo-200 text-lg font-light">
                    Join thousands of creators building high-impact link profiles.
                </p>
            </div>
        </div>

        <div class="lg:col-span-3 p-6 sm:p-12 text-gray-900">
            
            <h2 class="text-3xl font-bold mb-3">Sign Up</h2>
            <p class="text-gray-500 mb-8 text-lg">Create your account to get started.</p>
            
            <div id="error-message" class="text-red-600 bg-red-100 p-3 text-sm mb-4 rounded hidden"></div>
            
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" 
                       class="w-full p-3 rounded-lg text-base" 
                       required>
                       
                <input type="email" id="email" placeholder="Email Address" 
                       class="w-full p-3 rounded-lg text-base" 
                       required>
                       
                <input type="password" id="password" placeholder="Password (min 6 characters)" 
                       class="w-full p-3 rounded-lg text-base" 
                       required>
            </div>

            <button onclick="handleRegister()" 
                    class="primary-btn w-full py-3 mt-6 font-semibold rounded-lg text-white text-lg">
                Sign Up
            </button>
            
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-sm">OR</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <button onclick="signInWithGoogle()" 
                    class="w-full py-3 font-semibold rounded-lg border border-gray-300 bg-white text-gray-700 shadow-sm hover:bg-gray-50 transition duration-300 flex items-center justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" class="w-5 h-5 mr-3">
                Sign up with Google
            </button>
            
            <p class="text-center text-gray-500 mt-8 text-sm">
                Already have an account? 
                <a href="./login.html" class="text-indigo-600 hover:text-indigo-500 font-medium transition">
                    Log In
                </a>
            </p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="./js/firebase-config.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
