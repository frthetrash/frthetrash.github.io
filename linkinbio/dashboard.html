<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LinkSpark - Manage Your Links</title>
    <meta name="description" content="Dashboard to manage profile settings, links, and templates for LinkSpark.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for an elegant look */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #333; /* Dark Gray */
            border-radius: 4px;
        }
        body {
            /* Deep, solid black background */
            background-color: #000000;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen font-sans">
    
    <div id="loading-screen" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-50 transition-opacity duration-500">
        <div class="p-12 bg-gray-900 rounded-2xl shadow-2xl text-center border border-gray-700">
            <svg class="w-16 h-16 mx-auto mb-6 text-white animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            
            <p class="text-2xl font-light text-gray-200">
                Loading <span class="text-white font-semibold">LinkSpark</span> Dashboard...
            </p>
            <div class="w-40 h-1.5 mt-6 mx-auto bg-gray-700 rounded-full overflow-hidden">
                <div class="h-full bg-white animate-progress"></div>
            </div>
        </div>
    </div>
    <script>
        // Define the custom animation for the loader
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        progress: 'progress-bar 1.5s linear infinite',
                    },
                    keyframes: {
                        'progress-bar': {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' },
                        }
                    }
                }
            }
        }
    </script>


    <div id="dashboard-content" class="max-w-5xl mx-auto p-8 transition-all duration-500 opacity-0 hidden">
        <header class="flex justify-between items-center py-8 border-b border-gray-700 mb-12">
            <h1 class="text-4xl font-extrabold text-white tracking-widest">
                LINKSPARK DASHBOARD
            </h1>
            <button onclick="handleLogout()" class="py-2.5 px-6 rounded-lg text-sm font-medium text-gray-200 border border-gray-600 hover:bg-gray-800 transition duration-300">
                Logout
            </button>
        </header>

        <div class="bg-gray-900 p-8 rounded-xl shadow-xl mb-12 border border-gray-700">
            <h2 class="text-2xl font-semibold mb-6 text-white border-b border-gray-700 pb-3">PROFILE & APPEARANCE</h2>
            
            <div class="bg-gray-800 p-4 rounded-lg mb-6 text-lg text-gray-400 flex items-center justify-between">
                <span class="font-light">Your Public Profile Link:</span>
                <a id="public-link-display" href="#" target="_blank" class="text-white font-mono hover:underline transition truncate ml-6 text-base">
                    Loading...
                </a>
            </div>

            <input type="text" id="display-name-input" placeholder="Display Name" class="w-full p-4 my-3 rounded-lg bg-gray-800 text-white border-none text-lg focus:ring-white focus:border-white">
            <input type="url" id="profile-url-input" placeholder="Profile Image URL (External link only)" class="w-full p-4 my-3 rounded-lg bg-gray-800 text-white border-none text-lg focus:ring-white focus:border-white">
            <textarea id="bio-input" placeholder="Bio (Max 150 characters)" rows="3" class="w-full p-4 my-3 rounded-lg bg-gray-800 text-white border-none text-lg focus:ring-white focus:border-white"></textarea>
            
            <button onclick="updateProfile()" class="py-3 px-8 mt-6 font-bold rounded-lg text-black bg-white hover:bg-gray-200 shadow-md transition duration-300 border border-white">
                SAVE PROFILE CHANGES
            </button>
        </div>

        <div class="bg-gray-900 p-8 rounded-xl shadow-xl border border-gray-700">
            <h2 class="text-2xl font-semibold mb-6 text-white border-b border-gray-700 pb-3">MANAGE LINKS</h2>
            
            <div id="link-list" class="mb-8 space-y-4">
                </div>

            <h3 class="text-xl font-medium mb-4 border-t border-gray-700 pt-6 text-gray-200">Add New Link</h3>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <input type="text" id="new-link-title" placeholder="Link Title" class="flex-grow p-4 rounded-lg bg-gray-800 text-white border-none text-lg focus:ring-white">
                <input type="url" id="new-link-url" placeholder="Destination URL (https://...)" class="flex-grow p-4 rounded-lg bg-gray-800 text-white border-none text-lg focus:ring-white">
                
                <button onclick="addNewLink()" class="py-3 px-8 font-bold rounded-lg text-black bg-white hover:bg-gray-200 shadow-md transition duration-300">
                    ADD LINK
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/dashboard-editor.js"></script>

    <script>
        // This script handles the loading screen transition after data fetch.
        document.addEventListener('DOMContentLoaded', () => {
            const dashboardContent = document.getElementById('dashboard-content');
            const loadingScreen = document.getElementById('loading-screen');

            // Override the standard dashboard-editor initialization to handle the loader
            const originalFetchUserData = fetchUserData; 
            fetchUserData = (uid) => {
                // Execute original fetch logic
                originalFetchUserData(uid);

                // Wait for rendering, then seamlessly hide the loader and show the dashboard.
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        dashboardContent.classList.remove('opacity-0', 'hidden');
                        dashboardContent.classList.add('opacity-100');
                    }, 500); // Transition duration
                }, 1200); // Minimum display time for a professional feel
            };
            
            // Re-run auth observer to ensure fetchUserData is triggered
            auth.onAuthStateChanged(user => {
                if (user) {
                    fetchUserData(user.uid); 
                }
            });
        });
    </script>
</body>
</html>
