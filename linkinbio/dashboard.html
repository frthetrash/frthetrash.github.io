<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-in-Bio Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="dashboard-container">

        <aside id="sidebar">
            <div class="logo">LinkDash</div>
            <nav>
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-link"></i> Links</a></li>
                    <li><a href="#"><i class="fas fa-palette"></i> Appearance</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main id="main-content">

            <header id="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search dashboard...">
                </div>
                <div class="user-info">
                    <i class="fas fa-bell"></i>
                    <img src="placeholder-avatar.png" alt="User Avatar" class="avatar">
                    <span>Jane Doe</span>
                </div>
            </header>

            <section class="content-body">

                <div class="content-header-row">
                    <h1>Links</h1>
                    <button id="add-link-btn" class="primary-btn"><i class="fas fa-plus"></i> Add New Link</button>
                </div>

                <div class="kpi-metrics-row">
                    <div class="metric-card">
                        <i class="fas fa-eye"></i>
                        <p class="metric-value" id="total-views">25,800</p>
                        <p class="metric-title">Total Views</p>
                    </div>
                    <div class="metric-card">
                        <i class="fas fa-mouse-pointer"></i>
                        <p class="metric-value" id="total-clicks">1,250</p>
                        <p class="metric-title">Total Clicks</p>
                    </div>
                    <div class="metric-card">
                        <i class="fas fa-percent"></i>
                        <p class="metric-value" id="ctr">4.84%</p>
                        <p class="metric-title">Click-Through Rate (CTR)</p>
                    </div>
                    <div class="metric-card">
                        <i class="fas fa-users"></i>
                        <p class="metric-value" id="followers-gained">+150</p>
                        <p class="metric-title">Followers Gained</p>
                    </div>
                </div>

                <div class="main-layout-row">

                    <div class="editor-col">
                        <div class="card link-management-card">
                            <h2>Your Links</h2>
                            <div id="links-container">
                                <div class="link-row" data-link-id="1">
                                    <i class="fas fa-grip-vertical drag-handle"></i>
                                    <div class="link-details">
                                        <input type="text" class="link-title-input" value="My Portfolio Site">
                                        <input type="text" class="link-url-input" value="https://portfolio.com">
                                    </div>
                                    <div class="link-stats">
                                        <span class="click-count">Clicks: 750</span>
                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" checked class="link-toggle">
                                        <span class="slider round"></span>
                                    </label>
                                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                                </div>
                                </div>
                            <button class="save-changes-btn primary-btn">Publish Changes</button>
                        </div>
                    </div>

                    <div class="preview-col">
                        <h2>Live Preview</h2>
                        <div id="mobile-preview">
                            <div class="preview-screen">
                                <img src="placeholder-profile.jpg" alt="Profile Pic" class="preview-avatar">
                                <h3 class="preview-username">@YourUsername</h3>
                                <div id="preview-links">
                                    <button class="preview-link-btn">My Portfolio Site</button>
                                    <button class="preview-link-btn">Latest YouTube Video</button>
                                </div>
                                </div>
                        </div>
                    </div>

                </div>

            </section>
        </main>

    </div>

    <script src="dashboard-editor.js"></script>
</body>
</html>
