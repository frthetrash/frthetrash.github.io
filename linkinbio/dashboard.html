<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LinkShare</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base Dark Theme */
        body { 
            background-color: #0F172A; /* Deep Blue-Gray Base */
            color: #E2E8F0;
            font-family: ui-sans-serif, system-ui;
            opacity: 0; /* Hidden initially to prevent FOUC */
            transition: opacity 0.5s;
        }

        /* Vibrant Accent Gradient */
        .vibrant-gradient {
            background-image: linear-gradient(to right, #6366F1, #EC4899); /* Indigo to Pink */
        }
        
        /* Input/Card Styling */
        .input-dark {
            background-color: #1E293B;
            border: 1px solid #334155;
            color: #E2E8F0;
        }
        .input-dark:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 1px #4F46E5;
        }

        /* Tab Styling */
        .tab-btn {
            @apply px-4 py-2 font-semibold text-gray-400 border-b-2 border-transparent transition duration-200;
        }
        .tab-btn.active {
            @apply text-white border-indigo-500;
        }

        /* Mobile Preview Mockup */
        .mobile-preview {
            background-color: #1E293B;
            border: 8px solid #334155;
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            height: 600px;
            overflow: hidden;
            position: relative;
        }
        .mobile-screen {
            background-color: #0F172A;
            height: 100%;
            overflow-y: auto;
        }

        /* Custom scrollbar for preview */
        .mobile-screen::-webkit-scrollbar {
            width: 5px;
        }
        .mobile-screen::-webkit-scrollbar-thumb {
            background-color: #4F46E5;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="app-container" class="min-h-screen">

    <header class="bg-gray-900/50 backdrop-blur-md p-4 shadow-xl border-b border-gray-800 sticky top-0 z-20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="https://raw.githubusercontent.com/frthetrash/frthetrash.github.io/refs/heads/main/png.png" 
                     alt="LinkShare Logo" class="w-8 h-8 rounded-full">
                <h1 class="text-2xl font-bold text-white">Dashboard</h1>
            </div>
            
            <div class="flex space-x-3 items-center">
                <span id="profile-name-display" class="text-indigo-400 text-lg font-medium hidden sm:block"></span>
                
                <button onclick="copyProfileLink()" class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                    üîó Share Profile
                </button>
                <button onclick="handleLogout()" class="text-gray-400 hover:text-white transition duration-300 p-2">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <section class="lg:col-span-2 bg-gray-900/50 p-6 rounded-xl shadow-2xl min-h-[80vh]">
            
            <div class="flex border-b border-gray-700 mb-6">
                <button id="tab-profile" class="tab-btn active" onclick="showTab('profile')">Profile & Bio</button>
                <button id="tab-links" class="tab-btn" onclick="showTab('links')">Links Manager</button>
                <button id="tab-design" class="tab-btn" onclick="showTab('design')">Design & Theme</button>
            </div>

            <div id="initial-setup-view" class="w-full text-center py-12 bg-gray-800/70 p-8 rounded-xl shadow-inner border border-gray-700 hidden">
                <h2 class="text-3xl font-extrabold text-indigo-400 mb-4">‚ú® First Time Setup</h2>
                <p class="text-xl text-gray-300 mb-8">Let's set your **permanent username** and display name.</p>
                
                <div id="setup-username-container" class="mb-4">
                    <input type="text" id="setup-username" placeholder="CHOOSE PERMANENT USERNAME" 
                           class="w-full max-w-md p-4 rounded-lg input-dark text-center mx-auto"
                           maxlength="20">
                    <p class="text-sm text-red-400 mt-2">‚ö†Ô∏è This username cannot be changed later.</p>
                </div>
                
                <input type="text" id="setup-display-name" placeholder="SET DISPLAY NAME" 
                       class="w-full max-w-md p-4 my-4 rounded-lg input-dark text-center mx-auto">
                
                <button onclick="updateDisplayNameFromSetup()" id="setup-next-button" 
                        class="py-3 px-10 font-bold rounded-full text-slate-900 vibrant-gradient hover:opacity-90 transition duration-300 shadow-lg disabled:opacity-50 mt-4">
                    Finish Setup & Go to Dashboard
                </button>

                <div id="setup-error-message" class="text-red-400 text-sm mt-4"></div>
            </div>


            <div id="tab-content-profile" class="tab-content">
                <h3 class="text-xl font-semibold mb-4">Basic Profile Details</h3>
                
                <div class="mb-6 space-y-4">
                    <label class="block text-sm font-medium text-gray-400">Display Name</label>
                    <input type="text" id="display-name-input" placeholder="Your Name or Brand" class="w-full p-3 rounded-lg input-dark">
                    
                    <label class="block text-sm font-medium text-gray-400 pt-2">Bio (Max 100 characters)</label>
                    <textarea id="bio-input" placeholder="Tell people about yourself..." class="w-full p-3 rounded-lg input-dark h-24 resize-none"></textarea>
                    
                    <label class="block text-sm font-medium text-gray-400 pt-2">Profile Image URL</label>
                    <input type="url" id="profile-image-input" placeholder="URL ending in .jpg/.png" class="w-full p-3 rounded-lg input-dark">
                </div>
                
                <button onclick="updateProfileDetails()" class="primary-btn bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">
                    Save Profile
                </button>
            </div>

            <div id="tab-content-links" class="tab-content hidden">
                <h3 class="text-xl font-semibold mb-4">Your Links</h3>
                
                <div class="flex space-x-3 mb-6 p-4 rounded-lg border border-gray-700 bg-gray-800/50">
                    <input type="text" id="new-link-title" placeholder="Link Title (e.g., My Website)" class="w-1/3 p-3 rounded-lg input-dark">
                    <input type="url" id="new-link-url" placeholder="URL (e.g., https://example.com)" class="w-2/3 p-3 rounded-lg input-dark">
                    <button onclick="addLink()" class="py-3 px-5 font-bold rounded-lg vibrant-gradient text-slate-900 hover:opacity-90 transition duration-300">
                        Add Link
                    </button>
                </div>
                
                <div id="links-list" class="space-y-4">
                    <p class="text-gray-500 text-center p-8">No links yet. Add one above!</p>
                </div>
            </div>
            
            <div id="tab-content-design" class="tab-content hidden">
                <h3 class="text-xl font-semibold mb-4">Design Customization</h3>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Select Profile Template</label>
                    <select id="template-select" class="w-full max-w-xs p-3 rounded-lg input-dark">
                        <option value="vibrant">Vibrant (Default)</option>
                        <option value="clean">Clean Minimal</option>
                        <option value="dark">Dark Mode</option>
                    </select>
                </div>
                
                <button onclick="updateDesign()" class="primary-btn bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">
                    Save Design
                </button>
            </div>

        </section>

        <section class="lg:col-span-1 hidden lg:block">
            <div class="sticky top-24">
                <h2 class="text-xl font-bold mb-4 text-center">Live Preview</h2>
                <div class="mobile-preview">
                    <iframe id="profile-preview-iframe" class="mobile-screen" src="" frameborder="0"></iframe>
                </div>
            </div>
        </section>

    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="./js/firebase-config.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/dashboard-editor.js"></script>

<script>
    // --- UI/Tab Management Logic ---

    // Function to show the selected tab content
    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        document.getElementById(`tab-content-${tabId}`).classList.remove('hidden');
        
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`tab-${tabId}`).classList.add('active');
    }

    // Function to reload the live preview iframe
    function reloadPreview() {
        const username = userProfile.username;
        const iframe = document.getElementById('profile-preview-iframe');
        
        if (username) {
            iframe.src = `./profile.html?username=${username}`;
        }
    }

    // Function to copy the profile link
    function copyProfileLink() {
        if (!userProfile.username) {
            alert("Please complete the setup first to get your permanent profile link!");
            return;
        }
        const profileUrl = `${window.location.origin}/profile.html?username=${userProfile.username}`;
        navigator.clipboard.writeText(profileUrl);
        alert(`Profile link copied! Share this link: ${profileUrl}`);
    }

    // Function to reveal content after auth state check
    function revealContent() {
        document.body.style.opacity = 1;
    }
    
    // Initial UI setup on load
    document.addEventListener('DOMContentLoaded', () => {
        // Assume auth.onAuthStateChanged will call fetchUserData, which handles setup view visibility
    });
</script>

</body>
</html>
