<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | LinkSpark - Access Your Dashboard</title>
    <meta name="description" content="Log in to manage your elegant link-in-bio profile and links.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-800 flex items-center justify-center min-h-screen font-sans">
    
    <div class="w-full max-w-md mx-auto p-10 bg-gray-900 rounded-2xl shadow-2xl border border-transparent bg-clip-padding border-4 border-indigo-500/50 transition duration-500 hover:shadow-indigo-500/30">
        <h2 class="text-3xl font-bold text-white text-center mb-8 tracking-wide">Welcome Back</h2>
        
        <div id="error-message" class="text-red-400 text-sm mb-4 text-center"></div>
        
        <input type="email" id="email" placeholder="Email Address" 
               class="w-full p-4 my-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:ring-orange-500 focus:border-orange-500 border-none transition duration-300" 
               required>
               
        <input type="password" id="password" placeholder="Password" 
               class="w-full p-4 my-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:ring-orange-500 focus:border-orange-500 border-none transition duration-300" 
               required>

        <button onclick="handleLogin()" 
                class="w-full py-4 mt-6 font-semibold rounded-lg text-white text-lg 
                       bg-gradient-to-r from-orange-500 to-red-600 shadow-lg 
                       hover:shadow-xl hover:opacity-95 transition duration-300">
            Log In to Spark
        </button>
        
        <p class="text-center text-gray-400 mt-6">
            Don't have a Spark? 
            <a href="./register.html" class="text-indigo-400 hover:text-indigo-300 font-medium transition">
                Register Here
            </a>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="./js/firebase-config.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
