<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | LinkSpark - Access Your Dashboard</title>
    <meta name="description" content="Log in to manage your elegant link-in-bio profile and links.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Deep Black Background */
        body { 
            background-color: #000000;
        }

        /* 1. Grid Pattern Styling */
        .grid-background {
            /* Full viewport coverage */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensures it stays behind the content card */
            
            /* Background image definition: repeating linear gradients */
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            /* Sets the grid size (e.g., 50px spacing) */
            background-size: 50px 50px; 
            /* Subtle transparency */
            opacity: 0.5;
        }

        /* 2. Card and Input Styles (Ensuring visibility over the pattern) */
        .auth-card {
            /* Makes the card visually float above the background */
            position: relative;
            z-index: 10;
            /* Subtle dark gray border */
            border: 2px solid #333; 
        }
        
        /* Focus state for inputs */
        input:focus {
            box-shadow: 0 0 0 2px #fff; /* Crisp white glow on focus */
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen font-sans">
    
    <div class="grid-background"></div>
    
    <div class="auth-card w-full max-w-md mx-auto p-12 bg-gray-900/90 backdrop-blur-sm rounded-2xl shadow-2xl transition duration-500 hover:shadow-2xl">
        <h2 class="text-4xl font-extrabold text-white text-center mb-8 tracking-wide">
            Access Your Spark
        </h2>
        
        <div id="error-message" class="text-red-400 text-sm mb-4 text-center font-medium"></div>
        
        <input type="email" id="email" placeholder="Email Address" 
               class="w-full p-4 my-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border-none text-lg transition duration-300 focus:ring-4 focus:ring-white/50" 
               required>
               
        <input type="password" id="password" placeholder="Password" 
               class="w-full p-4 my-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border-none text-lg transition duration-300 focus:ring-4 focus:ring-white/50" 
               required>

        <button onclick="handleLogin()" 
                class="w-full py-4 mt-8 font-bold rounded-lg text-black text-xl 
                       bg-white hover:bg-gray-200 shadow-lg 
                       hover:shadow-xl transition duration-300 border border-white">
            LOG IN
        </button>
        
        <p class="text-center text-gray-400 mt-6 text-sm">
            Need an account? 
            <a href="./register.html" class="text-white hover:text-gray-300 font-medium transition">
                Register Here
            </a>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="./js/firebase-config.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
